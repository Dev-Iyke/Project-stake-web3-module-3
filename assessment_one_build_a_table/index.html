<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Mountains</h1>

  <div id="mountains"></div>

  <script>
    const MOUNTAINS = [
      {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
      {name: "Everest", height: 8848, place: "Nepal"},
      {name: "Mount Fuji", height: 3776, place: "Japan"},
      {name: "Vaalserberg", height: 323, place: "Netherlands"},
      {name: "Denali", height: 6168, place: "United States"},
      {name: "Popocatepetl", height: 5465, place: "Mexico"},
      {name: "Mont Blanc", height: 4808, place: "Italy/France"}
    ];

    // Create a table element
    const table = document.createElement("table");

    // Get column names from the first object
    const columns = Object.keys(MOUNTAINS[0]);

    // Create header row
    const headerRow = document.createElement("tr");
    for (let column of columns) {
      const th = document.createElement("th");
      th.textContent = column;
      headerRow.appendChild(th);
    }
    table.appendChild(headerRow);

    // Create rows for each mountain
    for (let mountain of MOUNTAINS) {
      const row = document.createElement("tr");
      for (let column of columns) {
        const cell = document.createElement("td");
        const value = mountain[column];
        cell.textContent = value;

        // Right-align numeric values
        if (typeof value === "number") {
          cell.style.textAlign = "right";
        }

        row.appendChild(cell);
      }
      table.appendChild(row);
    }

    // Append the table to the div with id "mountains"
    document.getElementById("mountains").appendChild(table);
  </script>
</body>
</html>
